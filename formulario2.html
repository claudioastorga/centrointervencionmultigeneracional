<!-- formulario servicios profesionales -->


<section id="formulario">  

    
<div class="contenido2"> 


<div class=" d-none d-sm-block  d-sm-none d-md-block     imagenfondo">  </div>



<form class="formulario2 row g-3">
  <div class="marco">

    <div class="logo"> </div>
    </div>
    


    <h6 class="subtitulo" data-bs-toggle="tooltip" data-bs-placement="top" 
    title="Servicio de Formación"> <span>Formulario de contacto</span></h6>
   <h2> Servicios Profesionales</h2>

    <div class="col-md-12">
      <label for="inputnombre" class="form-label">Nombre</label>
      <input type="nombre" class="form-control" id="inputnombre">
    </div>
    <div class="col-md-12">
      <label for="inputtelefono" class="form-label">Teléfono</label>
      <input type="telefono" class="form-control" id="inputtelefono">
    </div>
    <div class="col-md-12">
      <label for="inputmail" class="form-label">Correo electrónico</label>
      <input type="mail" class="form-control" id="inputmail" placeholder="nombre@mail.com ">
    </div>

    <div class="form-floating col-md-12">
      
      <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2" style="height: 100px"></textarea>
      <label for="floatingTextarea2">Comentario</label>
    </div>


    <div class="col-12">
      <div class="form-check">
        <input class="form-check-input" type="checkbox" id="gridCheck">
        <label class="form-check-label" for="gridCheck">
          Grupo de Estudio
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" id="gridCheck">
        <label class="form-check-label" for="gridCheck">
          Grupo de Supervisión
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" id="gridCheck">
        <label class="form-check-label" for="gridCheck">
          Grupo de trabajo con la propia familia de origen del terapeuta
        </label>
      </div>
    </div>
    <footer >
    <div >
      <button type="submit" class="botonenviar">Enviar</button>
    </div>

    </footer>


  </form>

</div>
